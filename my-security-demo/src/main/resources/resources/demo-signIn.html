<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit" />
    <meta property="qc:admins" content="23635710066417756375"/>
    <meta name="baidu-site-verification" content="QIQ6KC1oZ6"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width"/>
    <link rel="icon" href="lib/icon/chinaFlag.ico" />

    <title>登录</title>

    <link rel="stylesheet" type="text/css" href="lib/css/signIn.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

<header id="header">
    <a href="javascript:;" class="logo"></a>
    <i class="icons">theboyaply</i>
</header><!-- /header -->

<!-- 页面主体START -->
<section id="main">
    <h1>登录</h1>
    <span th:text="${message}" style="color: #ff6017"></span>
    <form action="/authentication/form" method="post" accept-charset="utf-8" data-view="loginView">
        <div class="clearfix" data-propertyname="username" data-controltype="Phone">
            <input type="text" id="username" name="username" placeholder="输入帐号" data-required="required"
                   autocomplete="off" />
        </div>

        <div class="clearfix" data-propertyname="password" data-controltype="Password">
            <input type="password" id="password" name="password" placeholder="输入密码" data-required="required"
                   autocomplete="off" />
        </div>

        <div class="verifyCodeInput clearfix" data-propertyname="request_form_verifyCode" data-controltype="VerifyCode">
            <div class="code_cont">
                <input type="text" name="imageCode" placeholder="输入验证码" data-required="required" autocomplete="off" />
                <img src="/code/image" alt="" class="yzm" />
                <a href="javascript:;" class="reflash"></a>
            </div>
        </div>

        <div class="clearfix">
            <label><input type="checkbox" name="remember-me" class="autologin"/>记住我</label>
            <a href="demo-forget-password.html" class="forgot_pwd">忘记密码？</a>
        </div>

        <div class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
            <input type="submit" value="登录" />
        </div>

        <p class="f_links clearfix">
            <a class="f_quick fr" href="demo-register.html" rel="nofollow" style="color: #3dca99">立即注册</a>
            <a class="f_qq" href="/thirdPartyLogin/qq" title="QQ登录" target="_top" rel="nofollow"></a>
            <a class="f_wx" href="javascript:;" title="微信登录" target="_top" rel="nofollow"></a>
        </p>

        <input type="hidden" value="" id="isVisiable_request_form_verifyCode" />

    </form>
</section>
<!-- 页面主体END -->

<footer id="footer">
    <div>联系管理员？<span>（1050696985@qq.com）</span></div>
    <p>Copyright © 2019 TheBoyAply.</p>
</footer><!-- jquery lib -->
<!--拉勾UI框架 -->
</body>
</html>
